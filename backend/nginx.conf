server {
    listen 80;

    # Proxy all requests to backend service
    location / {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Optional: health check endpoint
    location /health {
        return 200 'healthy';
        add_header Content-Type text/plain;
    }
}
